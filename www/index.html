<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="mobileui/fonts.css">
  <link rel="stylesheet" type="text/css" href="mobileui/style.css">
  <meta name="format-detection" content="telephone=no">
  <meta charset="utf-8">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>Pega Varetas</title>
</head>

<body>
  <div class="content grey-600">
    <div class="padding white header-players">
      <button class="icon ion-plus text-grey-600 right"></button>
      <button class="border-grey-600 text-grey-600 circle $$getPlayerClass{active}" onclick="loadPlayer($$index)" data='players' id='player-$$index'>$$getPlayerFirstLetter{name}</button>
    </div>
    <div class="padding">
      <div class="arrow-up" id="arrow-active-player"></div>
      <div class="padding align-center-">
        <button class="icon ion-edit text-white edit-player"></button>
        <h3 class="font-titan" id="player-total-points">0 pontos</h3>
        <p class="font-share" id="player-name">Jogador</p>
      </div>
      <div class="row vertical-align-center padding ${backgroundColor} align-center" data="colors">
        <div class="col">
          <button class="icon ion-minus ${buttonColor} circle" onclick="removeItem('${id}')"></button>
        </div>
        <div class="col">
          <h3 class="font-titan" id="player-qty-${id}">0</h3>
          <p class="font-share">${title} (${points} pontos)</p>
        </div>
        <div class="col">
          <button class="icon ion-plus ${buttonColor} circle" onclick="addItem('${id}')"></button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="mobileui/mobileui.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
