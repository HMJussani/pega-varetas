<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="mobileui/fonts.css">
  <link rel="stylesheet" type="text/css" href="mobileui/style.css">
  <meta name="format-detection" content="telephone=no">
  <meta charset="utf-8">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>Pega Varetas</title>
</head>

<body>
  <div class="content purple">
    <div class="padding white header-players">
      <button class="icon ion-plus purple circle right"></button>
      <button class="purple circle">F</button>
      <button class="border-purple text-purple circle">J</button>
      <button class="border-purple text-purple circle">M</button>
    </div>
    <div class="padding">
      <div class="arrow-up"></div>
      <div class="padding align-center">
        <h3 class="font-titan">1000 pts</h3>
        <p class="font-share">Fernando</p>
      </div>
      <div class="row vertical-align-center padding ${backgroundColor} align-center" data="colors">
        <div class="col">
          <button class="icon ion-minus ${buttonColor} circle"></button>
        </div>
        <div class="col">
          <h3 class="font-titan">0</h3>
          <p class="font-share">${title} (${points} pontos)</p>
        </div>
        <div class="col">
          <button class="icon ion-plus ${buttonColor} circle"></button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="mobileui/mobileui.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
